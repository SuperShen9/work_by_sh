{% extends "base.html" %}
 {% block content %}

    <form class="form-horizontal" action="/register/" method="POST">{% csrf_token %}

        <div class="alert alert-success" role="alert"><h3>欢迎注册账号</h3></div>

     <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">账号</label>
        <div class="col-sm-4">
          <input type="text" name="username" class="form-control" id="exampleInputName2" placeholder="账号">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">邮箱</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
      </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">核对密码</label>
        <div class="col-sm-4">
          <input type="password" name="password1" class="form-control" id="inputPassword4" placeholder="核对密码">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>

        {% if error %}
        <div class="alert alert-warning" role="alert">错误提示: {{error}}</div>
        {% endif %}

    </form>

 {% endblock %}
