{% extends "base.html" %}
    {% block content %}

    <ol class="breadcrumb">
      <li><a href="/">Home</a ></li>
      <li><a href="/">{{b.name}}</a ></li>
      <li class="active">发表文章</li>
    </ol>
        <form class="form-inline" action="/article/content/{{b.id}}" method="POST">{% csrf_token %}

            <label >标题&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="title" value="{{form.title.value}}" style="width: 20%"  class="form-control"  placeholder="标题">

            <br /><br />

            <label >内容&nbsp;&nbsp;&nbsp;</label>
            <textarea name="content" class="form-control" style="width: 50%" rows="5" >{{form.content.value}}</textarea>

            <br /><br /><br /><br />

            <button type="submit" class="btn btn-default">提交</button>

        </form>

        {% for field in form %}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="alert alert-warning" role="alert">{{field.label}}:{{error}}</div>
                {% endfor %}
            {% endif %}
        {% endfor %}

    {% endblock %}
